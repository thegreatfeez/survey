<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./form.css">
  </head>
  <body>
    <header>
      <h1 id="title">Uzumaki Survey</h1>
      <p id="description">Thank you for taking your time to help us improve</p>
    </header>
    <form action="" id="survey-form" class="container">
      <!-- Text section -->
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="formControl"
          placeholder="Enter your name"
          required
        />
      </div>
      <!-- end of text -->

      <!-- Type email section -->
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="formControl"
          placeholder="Enter your email"
          required
        />
      </div>
      <!-- end of text -->

      <!-- type number section -->
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input
          type="number"
          name="phone"
          id="phone"
          class="formControl"
          placeholder="Enter your phone number"
          required
        />
      </div>
      <!-- end of number section -->

      <!-- type address section -->
      <div class="form-group">
        <label for="address"
          >Address <span class="clue">(optional)</span></label
        >
        <input
          type="text"
          name="address"
          id="address"
          class="formControl"
          placeholder="Enter your address"
        />
      </div>
      <!-- end of text -->

      <!-- select section -->
      <div class="form-group">
        <p id="quest">What is your favourite naruto series?</p>
        <select name="series" id="dropdown" class="formControl" required>
          <option value="" disabled selected>
            what is your favourite naruto series?
          </option>
          <option value="naruto">Naruro</option>
          <option value="naruto shinpuden">Naruto shinpuden</option>
          <option value="boruto">Boruto</option>
        </select>
      </div>
      <!-- end of select section-->

      <!-- radio button section -->
      <div class="from-group">
        <p id="quest">What vilage fan are you?</p>
        <label for="">
          <input
            type="radio"
            name="source"
            value="kumogakure"
            class="inputRadio"
            checked
          />Kumogakure
        </label>
        <label for="">
          <input
            type="radio"
            name="source"
            value="konohagakure"
            class="inputRadio"
          />Konohagakure
        </label>
        <label for="">
          <input
            type="radio"
            name="source"
            value="iwagakure"
            class="inputRadio"
          />Iwagakure
        </label>
        <label for="">
          <input
            type="radio"
            name="source"
            value="sunagakure"
            class="inputRadio"
          />Sunagakure
        </label>
        <label for="">
          <input
            type="radio"
            name="source"
            value="amegakure"
            class="inputRadio"
          />Amegakure
        </label>
        <label for="">
          <input
            type="radio"
            name="source"
            value="kirigakure"
            class="inputRadio"
          />Kirigakure
        </label>
        <label for="">
          <input
            type="radio"
            name="source"
            value="uzushiogakure"
            class="inputRadio"
          />Uzushiogakure
        </label>
      </div>
      <!-- end of radio button section -->

      <!-- checkbox section -->
      <div class="form-group">
        <p id="quest">What would you like to see on Naruto</p>
        <label for=" ">
          <input
            type="checkbox"
            name="prefer"
            class="checkbox"
            value="improved-graphics"
          />improved-graphics
        </label>
        <label for=" ">
          <input
            type="checkbox"
            name="prefer"
            class="checkbox"
            value="Movie"
          />Movie
        </label>
        <label for=" ">
          <input
            type="checkbox"
            name="prefer"
            class="checkbox"
            value="NFT-game"
          />NFT-game
        </label>
        <label for=" ">
          <input
            type="checkbox"
            name="prefer"
            class="checkbox"
            value="Other"
          />Others<textarea placeholder="please specify" rows="1"></textarea>
        </label>
      </div>
      <!-- end of checkbox section -->

      <!-- textarea section -->
      <div class="form-group">
        <p id="quest">Give us feedback</p>
        <textarea
          name="feedback"
          id="feedback"
          cols="30"
          rows="5"
          class="textarea"
          placeholder="Enter your feedback here..."
        ></textarea>
      </div>
      <!-- end of textarea section -->

      <!-- submit button -->
      <div class="form-group">
        <button type="submit" id="submint" class="btn">Submit</button>
      </div>
      <!-- end of submit button -->
    </form>
  </body>
</html>
